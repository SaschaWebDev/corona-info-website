<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corona Virus Info Website</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"

  <link rel="stylesheet" href="style.css">

<body>
  <!-- <div class=skewed></div> -->
  <div class=info-containert>

    <div class="content">

    </div>
  </div>
  <div class="container">

      </div>
      <div id="mapid"></div>
      <div class="right-container">
        <div class="right-upper-container">
        <img class="right-image" src="/images/high-risk.jpg" alt="infographic about how to reduce risks">
        </div>
        <div class="right-lower-container"></div>
      </div>
    </div>
    
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"

<script src="script.js"></script>
<script>
  const removeElements = (elms) => elms.forEach((el) => el.remove());
  removeElements(document.querySelectorAll('.leaflet-control-attribution'));
