<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corona Virus Info Website</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <div class=skewed></div> -->
  <div class=info-containert>
  <div class="skewed-bg">
    <div class="content">
      <h1 class="title">Covid-19: Informationen zu Todeszahlen in Deutschland</h1>
       <p class="text"></p>
    </div>
  </div>
  <div class="container">
    <!-- <div class="skewed"></div> -->
    <div class="element-container">
      <div class="left-container">
        <img class="left-image" src="/images/reduce-risk.jpeg" alt="infographic about how to reduce risks">
      </div>
      <div id="mapid"></div>
      <div class="right-container">
        <div class="right-upper-container">
        <img class="right-image" src="/images/high-risk.jpg" alt="infographic about how to reduce risks">
        </div>
        <div class="right-lower-container">
          <figure class="highcharts-figure">
            <div id="donut-container"></div>
            <p class="highcharts-description">
              Demografische Daten und Symptome/Manifestationen COVID-19-Erkrankter aus Deutschland (Stand 29.04.2020)
            </p>
          </figure>
        </div>
      </div>
    </div>
    
  </div>
</div>
</body>

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
<script src="script.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var myChart =  Highcharts.chart('donut-container', {
  chart: {
    type: 'pie',
    options3d: {
      enabled: true,
      alpha: 45
    }
  },
  title: {
    text: 'COVID-19 Erkrankte'
  },
  subtitle: {
    text: 'Altersverteilung'
  },
  plotOptions: {
    pie: {
      innerSize: 100,
      depth: 45
    }
  },
  series: [{
    name: 'Altersverteilung in %',
    data: [
      ['unter 10 Jahre', 1.7],
      ['10 - 19 Jahre', 4,2],
      ['20 - 49 Jahre', 43],
      ['50 - 69 Jahre', 32],
      ['70 - 89 Jahre', 16],
      ['Ã¼ber 90 Jahre', 2.8],
        ]
  }]
});
  });
</script>

<script>
  const removeElements = (elms) => elms.forEach((el) => el.remove());
  removeElements(document.querySelectorAll('.leaflet-control-attribution'));
  document.getElementById('mapid').style.cursor = 'crosshair !important';
</script>
<script src="https://code.highcharts.com/highcharts.js"></script>
